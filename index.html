<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="overlay">
          <img src="bitmap.svg" alt="our logo" />
          <h2>SOLON</h2>
        </div>
        <div class="credit">
          <h3>
            Photo by
            <a
              href="https://unsplash.com/@jeremybishop?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Jeremy Bishop</a
            >
            on
            <a
              href="https://unsplash.com/photos/gray-scale-aerial-photography-of-water-surround-by-rock-formaitions-owy_MTfG9mE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </h3>
        </div>
      </div>

      <div class="right-side">
        <section class="top-section">
          <p class="statement">
            We set the highest expectations for our community, write
            constitutions, then disappear without a trace to wander the world.
          </p>
          <p class="statement">Sign up now to see how we are doing!</p>
        </section>
        <section class="middle-section">
          <form
            action="https://httpbin.org/post"
            method="post"
            id="the-form"
            />
          <legend>Let's Do This!</legend>
          <fieldset>
            <div class="form-element">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name">
            </div>

            <div class="form-element">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name">
            </div>          
          </fieldset>
          <fieldset>
            <div class="form-element">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div> 
            <div class="form-element">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone">
            </div>

          </fieldset>
          <fieldset>
            <div class="form-element">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" minlength="8" maxlength="16" />
            </div>

            <div class="form-element">
              <label for="confirm_pass">CONFIRM PASSWORD</label>
              <input type="password" name="confirm_pass" id="confirm_pass" minlength="8" maxlength="16" />
            </div>

          </fieldset>
          </form>
        </section>

        <section class="bottom-section">
          <button type="submit" form="the-form">Create Account</button>
          <h3 class="login">Already have an account? <a href="login.html" class="login-link">Log in</a></h3>
        </section>
      </div>
    </div>
  </body>
</html>
